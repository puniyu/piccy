name: Build App

on:
  workflow_call:

permissions:
    contents: write

env:
  APP_NAME: piccy

jobs:
  build_windows:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            label: windows-x86_64

    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 设置 rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}


      - name: 配置 tauri cli
        run: |
          cargo install tauri-cli --version "^2.0.0" --locked

      - name: 设置 rust 缓存
        uses: swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.APP_NAME }}
          workspaces: piccy_app

      - name: 配置 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: 构建
        run: |
          pnpm install
          cargo tauri build --target ${{ matrix.platform.target }}
        working-directory: piccy_app

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: "${{ env.APP_NAME }}-${{ matrix.platform.label }}"
          path: |
            target/${{ matrix.platform.target }}/release/bundle/nsis/${{ env.APP_NAME }}*.exe

  build_linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            label: linux-x86_64

    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 设置 rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}


      - name: 配置 tauri
        run: |
          cargo install tauri-cli --version "^2.0.0" --locked
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf


      - name: 设置 rust 缓存
        uses: swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.APP_NAME }}
          workspaces: piccy_app

      - name: 配置 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: 构建
        run: |
          pnpm install
          cargo tauri build --target ${{ matrix.platform.target }}
        working-directory: piccy_app

